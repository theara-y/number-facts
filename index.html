<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>Fun Facts About Numbers!</h1>
        <form>
            <div>
                <label for="numbers">Number(s):</label>
                <input type="text" id="numbers" placeholder="1 2 3 4..." />
            </div>
            <div>
                <label for="count">Fact(s) per Number(s):</label>
                <input type="number" id="count" min="1" step="1" value="1" />
            </div>
            <fieldset>
                <legend>Select a type of fact to search for:</legend>

                <div>
                    <input type="radio" name="type" id="trivia" value="trivia" checked>
                    <label for="trivia">Trivia</label>
                </div>
                <div>
                    <input type="radio" name="type" id="math" value="math">
                    <label for="math">Math</label>
                </div>
                <div>
                    <input type="radio" name="type" id="date" value="date">
                    <label for="date">Date</label>
                </div>
                <div>
                    <input type="radio" name="type" id="year" value="year">
                    <label for="year">Year</label>
                </div>
            </fieldset>
            <button id="submit">Submit</button>
        </form>
        <div id="facts"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.js" integrity="sha512-kFoMebJcPxdfDstjuwbbJN3q7hQ6O6npC9exDmbTR7HZZUC50s7DKl/MJSiukySAolVrcVmaLRHTmRjwnGCFow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
